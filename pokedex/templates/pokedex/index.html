<!-- templates/pokedex/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e60000;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        li {
            margin: 10px;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        li:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pokédex</h1>
    <ul>
        {% for pokemon in pokemons %}
            <li>
                <a href="{% url 'detail' pokemon.id %}">
                    <img src="{{ pokemon.sprite }}" alt="{{ pokemon.name }}" style="max-width: 100%;">
                    <p>{{ pokemon.name }}</p>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
